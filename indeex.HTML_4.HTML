<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portal berita</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: sans-serif;
      padding: 20px;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 40px;
    }

    .mas {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .mas h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .mas button {
      background-color: #ffcc00;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .mas img {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .detail {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Portal Berita Harian</h1>

    <div id="berita" class="section">

      <!-- Berita 1 -->
      <div class="mas">
        <h2>tahap 1</h2>
        <p>penerimaan peserta didik angkatan 2</p>
        <button onclick="toggleDetail('detail1')">Lihat Info Lengkap</button>
        <div id="detail1" class="detail">
          <p>orang gilaaaaaaaaaaaaaaaa</p>
          <img src="gampang.jpeg" alt="Foto bukti alien">
        </div>
      </div>

      <!-- Berita 2 -->
      <div class="mas">
        <h2>informasi terkait penerimaan 2</h2>
        <p>pembukaan mendapatkan teguran dari jendral ayudah tentang pembatasan umur</p>
        <button onclick="toggleDetail('detail2')">Lihat Info Lengkap</button>
        <div id="detail2" class="detail">
          <p>nyengir aja kaya paingggg</p>
          <img src="jkjkjk.jpg" alt="gila banget">
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleDetail(id) {
      const detail = document.getElementById(id);
      if (detail.style.display === "none" || detail.style.display === "") {
        detail.style.display = "block";
      } else {
        detail.style.display = "none";
      }
    }
  </script>
</body>
</html>
